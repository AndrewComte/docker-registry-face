<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Docker Registry Face">
    <meta name="author" content="XiaoBao">

    <title>Docker Registry Face</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/theme.css" rel="stylesheet">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="mdl_ack_del" tabindex="-1" role="dialog" aria-labelledby="ackDelModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">警告</h4>
                </div>
            <div class="modal-body">
                点击确认将删除您选中的镜像以及 <strong>所有标签</strong>！是否继续？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="btn_del_ok" class="btn btn-danger" onclick="delImages()">确认</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Info modal -->
    <div class="modal fade" id="mdl_alert" tabindex="-1" role="dialog" aria-labelledby="infoModal">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="mdl_info_title">Small modal</h4>
                </div>
                <div class="modal-body" style="margin-bottom: 15px">
                    <span id="mdl_info_body"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mdl_show_detail" tabindex="-1" role="dialog" aria-labelledby="infoModal">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">标签详情</h4>
                <small><span id="sp_tag_url"></span></small>
                <strong><span id="sp_tag_size"></span></strong>
                </div>
                <div class="modal-body" style="margin-bottom: 15px">
                    <ul class="list-group" id="ul_tag_detail_body">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Docker Registry Face</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/image_list">镜像列表</a></li>
                    <li><a href="/settings">系统配置</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" role="main">
       <div class="row panel panel-default">
            <div class="panel-heading"><a href="/image_list">镜像列表</a> <span id="image_title"></span></div>
            <div class="panel-body">
                <div class="row" style="margin-bottom: 15px">
                    <div class="col-md-9">
                        <button type="button" class="btn btn-default" onclick="selectAll()">选择全部</button>
                        <button type="button" class="btn btn-default" id="btn_unselect" data-toggle="modal" data-target="#mdl_image_detail">取消选择</button>
                        <button type="button" class="btn btn-danger" id="btn_delete_images" data-toggle="modal" data-target="#mdl_ack_del">删除镜像</button>
                        <button type="button" class="btn btn-primary" id="btn_image_detail" data-toggle="modal" data-target="#mdl_show_detail">标签详情</button>
                    </div>

                    <div class="col-md-3">
                        <div class="input-icon-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="ipt_search_images" placeholder="搜索镜像 ..." autofocus/>
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-search"> </i>
                                </span> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="tag_list" class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <footer class="footer navbar-fixed-bottom navbar-inverse">
        <div class="container">
            <p class="navbar-text">XiaoBao @2017.3</p>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery-3.2.0.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="static/js/jquery-3.2.0.min.js"><\/script>')
    </script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-treeview.min.js"></script>
    <script>
        var source_data = {{ tree_view | safe }}
        var tree_view = []

        $.each(source_data.tag_list, function(index, value, array) {
            var tag_size = 0
            $.each(value.layer_detail, function(i, v, a) {
                tag_size += v.size
            })
            tree_view.push({
                "text":value.tag,
                "tags":[value.layer_count + " Layers",(tag_size / 1024 / 1024).toFixed(2) + " MB"]
            })
        });

        $('#image_title').text(" > " + source_data.image_name)

        if (tree_view.length) {
            var test = $('#tag_list').treeview({
                data: tree_view,
                multiSelect: true,
                levels: 1,
                showTags: true
            });
        } else {
            $('#tag_list').treeview({data: [{"text":"仓库是空的 ..."}]})
            $('#tag_list').treeview('disableAll', { silent: true });
            $('#btn_collapse_all').attr('disabled',true)
            $('#btn_delete_images').attr('disabled',true)
            $('#ipt_search_images').attr('disabled',true)
        }

        $('#mdl_show_detail').on('show.bs.modal', function (e) {
            var sel_tags = $('#tag_list').treeview('getSelected', { silent: true });
            if (sel_tags.length) {
                var tag_size = 0
                var tag_detail = source_data.tag_list[sel_tags[0].text]

                $.each(tag_detail.layer_detail, function(index, value, array) {
                    tag_size += value.size
                    $('#ul_tag_detail_body').append("<li class=\"list-group-item\"> \
                        <span class=\"badge\">" + (value.size / 1024 / 1024).toFixed(2) + " MB</span> \
                        <small><strong>mediaType: </strong>" 
                        + value.mediaType + "<br/><strong>digest: </strong>"
                        + value.digest + "</small></li>")
                })

                $('#sp_tag_url').text(tag_detail.url)
                $('#sp_tag_size').text((tag_size / 1024 / 1024).toFixed(2) + " MB")
            } else {
                $('#ul_tag_detail_body').append("<li class=\"list-group-item\">没有选择标签或选择了 <strong>多个标签</strong></li>")
           }
        })

        $('#mdl_show_detail').on('hide.bs.modal', function (e) {
            $('#ul_tag_detail_body').empty()
            $('#sp_tag_url').empty()
            $('#sp_tag_size').empty()
        })

        function selectAll() {
            var node_ids = []
            var all_tags = $('#tag_list').treeview('getSiblings', { silent: true });
            $.each(all_tags, function(index, value, array) {
                node_ids.push(value.nodeId)
            })
            $('#tag_list').treeview('selectNode', [ node_ids, { silent: true } ]);
        }

        var search = function(e) {
            var options = {
                ignorecase: true,
                exactmatch: false,
                revealresults: true
            }
            var pattern = $('#ipt_search_images').val();
            var results = $('#tag_list').treeview('search', [ pattern, options ]);
            if (!$('#ipt_search_images').val()) {
                collapseAll()
            }
        }
        $('#ipt_search_images').on('keyup', search);

        function delImages() {
            var sel_tags = $('#tag_list').treeview('getSelected', { silent: true });
            var all_tags = $('#tag_list').treeview('getSiblings', { silent: true });
            var images = []
            var tags = {}

            $.each(all_tags, function(index, value, array) {
                if (value['nodes']) { 
                    tags[value.nodeId] = value.text
                }
            });

            $.each(sel_tags, function(index, value, array) {
                if (!value['nodes']) {
                    if (value['parentId']) {
                        images.push(tags[value.parentId] + "/" + value.text)
                    } else {
                        images.push(value.text)
                    }
                }
            })

            if (images.length) {
                fetch('/tag_list', {
                    method: 'delete',
                    body: JSON.stringify(images),
                    headers: {
                        "Content-type": "application/json charset=UTF-8"
                    }
                })
                .then(
                    function(response) {
                        response.json().then(function(data) {
                        if (response.status >= 400 && response.status <= 500) {
                            console.log(response)
                            alert('删除失败！' + response.status + ": " + data.result);
                            return;
                        }
                        console.log(data);
                        alert('删除成功！');
                        //top.location = '/image_list'
                    });
                })
                .catch(function(err) {
                    alert("请求异常！" + err);
                });

            } else {
                $("#mdl_ack_del").modal('hide'); 
                $('#mdl_info_title').text("警告：");
                $('#mdl_info_body').text("似乎您木有选择镜像？");
                $("#mdl_alert").modal('show'); 
            }
        }
    </script>
</body>

</html>
